<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/caret-forward-circle-outline.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  
  <title>Order summary card</title>

</head>
<article>
<body>

<div class="card" style="width: 18rem;">
  <img src="images/illustration-hero.svg" class="card-img-top" alt="feedback">

  <div class="card-body">
  <h5><strong>Order Summary</strong></h5>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="card-text">
  <img src="images/icon-music.svg" alt="music">
  <span class="card-text1"><strong>Annual Plan</strong>
  $59.99/year</span>
  <span class="card-text2">Change</span>
</div>

<div class="d-grid gap-2"> 
  <button class="btn btn-primary"> Proceed to Payment</button>
</div>  
  <p class="bottom">Cancel Order</p>

  </div>
  
</div>
</body>
</article>

</html>
